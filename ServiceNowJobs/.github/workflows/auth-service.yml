name: Auth Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "src/Services/Auth/**"
      - "src/Shared/**"
      - "tests/SNHub.Auth.**"
      - ".github/workflows/auth-service.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/Services/Auth/**"
      - "src/Shared/**"
      - "tests/SNHub.Auth.**"

env:
  DOTNET_VERSION: "10.0.x"
  REGISTRY: snhubacr.azurecr.io
  IMAGE_NAME: auth-service

jobs:

  # ──────────────────────────────────────────────────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: snhub
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: snhub_auth_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.4-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore SNHub.sln

      - name: Build
        run: dotnet build SNHub.sln --no-restore -c Release

      - name: Unit Tests
        run: |
          dotnet test tests/SNHub.Auth.UnitTests/SNHub.Auth.UnitTests.csproj \
            --no-build -c Release \
            --logger "trx;LogFileName=unit-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./test-results

      - name: Integration Tests
        env:
          ConnectionStrings__AuthDb: "Host=localhost;Port=5432;Database=snhub_auth_test;Username=snhub;Password=test_pass"
          ConnectionStrings__Redis: "localhost:6379,abortConnect=false"
          JwtSettings__SecretKey: "TEST_KEY_32_CHARS_MINIMUM_FOR_CI_PIPELINE"
          JwtSettings__Issuer: "snhub-test"
          JwtSettings__Audience: "snhub-test"
        run: |
          dotnet test tests/SNHub.Auth.IntegrationTests/SNHub.Auth.IntegrationTests.csproj \
            --no-build -c Release \
            --logger "trx;LogFileName=integration-results.trx" \
            --results-directory ./test-results

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: test-results/*.trx
          reporter: dotnet-trx

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: test-results/**/coverage.cobertura.xml

  # ──────────────────────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore SNHub.sln
      - name: Vulnerability audit
        run: dotnet list SNHub.sln package --vulnerable --include-transitive
      - name: Format check
        run: dotnet format SNHub.sln --verify-no-changes --severity error

  # ──────────────────────────────────────────────────────────────────────────
  docker:
    name: Build & Push to Azure Container Registry
    runs-on: ubuntu-latest
    needs: [build-and-test, security]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Services/Auth/SNHub.Auth.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ──────────────────────────────────────────────────────────────────────────
  deploy-staging:
    name: Deploy to Azure (Staging)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STAGING }}

      - name: Deploy to AKS (staging)
        uses: azure/aks-set-context@v4
        with:
          resource-group: snhub-staging-rg
          cluster-name: snhub-staging-aks

      - name: Rolling deploy
        run: |
          kubectl set image deployment/auth-service \
            auth-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n snhub-staging
          kubectl rollout status deployment/auth-service -n snhub-staging

  # ──────────────────────────────────────────────────────────────────────────
  deploy-production:
    name: Deploy to Azure (Production)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy to AKS (production)
        uses: azure/aks-set-context@v4
        with:
          resource-group: snhub-prod-rg
          cluster-name: snhub-prod-aks

      - name: Rolling deploy
        run: |
          kubectl set image deployment/auth-service \
            auth-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n snhub-production
          kubectl rollout status deployment/auth-service -n snhub-production
